buildscript {
    ext {
        springBootVersion = '2.4.1'
    }
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/public'
        }
        mavenCentral();
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }

}

dependencies {
    implementation project(':raspberry-core')
    implementation project(':raspberry-view')
}


archivesBaseName = 'raspberry-all'
description = 'raspberry-all'
